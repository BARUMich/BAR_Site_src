  dateFormat = "6 January 2006"

  home = "Home"

  [params.slider]
    enable = true
    title = "BETA ALPHA RHO"
    subtitle = "University of Michigan<br>Pre-Law Fraternity"

  [params.wrapper]
    enable = true
    title = "About Us"
    #italic = "Far far away, behind the word mountains, far from the countries Vokalia and Consonantia, there live the blind texts. Separated they live in Bookmarksgrove right at the coast of the Semantics"
    paragraph = "Beta Alpha Rho was founded on MONTH DAY, YEAR because REASON. We aim to attract members interested in law, policy, and social change, but we invite anyone with interest to join us. We are primarily pre-law and public policy students, but our members come from a diverse range of backgrounds including Computer Science, Biochemistry, Finance, and more."

