{{ partial "global-header.html" . }}

{{ with .Site.Params.contact }}
<section id="contact-form">
  <div class="container">
    <div class="row">
      <form action="https://formspree.io/betaalpharho.umich@gmail.com" method="POST">
        <div class="col-md-6 col-sm-12">
          <div class="block">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="{{ .form.name }}" name="Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="{{ .form.email }}" name="E-Mail">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="{{ .form.subject }}" name="Subject">
            </div>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="block">
            <div class="form-group-2">
              <textarea class="form-control" rows="3" placeholder="{{ .form.message }}" name="Message"></textarea>
            </div>
            <button class="btn btn-default" type="submit">{{ .form.button }}</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
{{ end }}
